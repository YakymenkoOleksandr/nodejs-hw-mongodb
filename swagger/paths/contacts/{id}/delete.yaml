tags:
  - Contacts
summary: Delete a contact
operationId: deleteContact
description: Deletes a contact by its ID.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '204':
    description: Contact deleted successfully
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Contact not found
