tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: Updates an existing contact.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  description: Contact object to update
  required: true
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/contact.yaml'
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contact.yaml'
  '400':
    description: Invalid request body
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Invalid contact data
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Contact not found
