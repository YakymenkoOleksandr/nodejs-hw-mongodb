tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: Updates an existing contact.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  description: Contact object to update
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          email:
            type: string
            example: 'john.doe@example.com'
          phoneNumber:
            type: string
            example: '+1234567890'
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
          photo:
            type: string
            format: binary
            description: 'Upload a photo of the contact'
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contact.yaml'
        example:
          _id: '65ca67e7ae7f10c88b598384'
          name: 'John Doe'
          phoneNumber: '+1234567890'
          email: 'john.doe@example.com'
          isFavourite: true
          contactType: 'work'
          photo: 'path/to/photo.jpg'
          userId: '60d0fe4f5311236168a109ca'
  '400':
    description: Invalid request body
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Invalid contact data
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Contact not found
